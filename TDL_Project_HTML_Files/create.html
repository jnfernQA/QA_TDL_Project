<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="create.css">
</head>
<body>
    <div class = "container">
        <h1>Here you can create a List</h1>
        <h2> Enter the name of your List</h2>
        <p1>Eg: (Shopping, Activites, Tasks, etc.)</p1>
        <div class = "col">
            <div class = "row">
                <fieldset id = "info">
                <legend><span class="number"></span> Create a List</legend>
                <label for="name">List Name:</label>
                <input type="text" id="name" name="name">
                <br>
                <button type="submit" onclick ="createList()" class="btn btn-light">Create</button>
               
                <br>
                </fieldset>
                
            </div>
            <div class = "row">
                <fieldset id = "itemInfo">
                <legend><span class="number"></span> Add Items to Created Lists</legend>
                <label for ="item_name">Item Name</label>
                <input type="text" id="item_name" name="item_name">
                <br>
                <label for ="item_action">Item Action</label>
                <input type="text" id="item_action" name="item_action">
                <br>
                <label for ="listName">List Id to store Items</label>
                <input type="text" id="listName" name="listName">
                <br>
                <button type="submit" onclick ="createItem()" class="btn btn-light">Create</button>
                
                <br>
                </fieldset>
            </div>
            
                
            </fieldset>
        </div>
        <div class ="Back" id = "create">
            <a href="main.html">
                <h4>Back</h4>
            </a>
        </div>
    </div>
    <script src = fetch.js></script>
</body>
</html>
